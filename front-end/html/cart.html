<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../../orinoco-icon.ico">
    <link rel="stylesheet" href="../scss/style.css">
    <link rel="stylesheet" href="../scss/pages/_cart.css">

    <title>Orinoco - Panier</title>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="index.html" class="nav__icon" aria-label="visit homepage">
                <img src="/front-end/logo.png" alt="brand logo">
            </a>
            <div class="nav-menu">
                <button class="nav-menu__hamburger" type="button" aria-label="Toggle navigation" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="nav-menu__links">
                    <a href="index.html">Accueil</a>
                    <a href="cart.html" aria-current="page" class="active"">Panier</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="cart-container">
            <h2>Votre panier</h2>
            <table class="cart-table">
                <tbody>
                    <tr class="table-column__title">
                        <td class="product-name">Produit</td>
                        <td class="product-price">Prix Unitaire</td>
                        <td class="product-quantity">Quantité</td>
                        <td class="product-total-price">Prix total</td>
                    </tr>
                    <tr class="table-product__info">
                        <td class="product-name"></td>
                        <td class="product-price"></td>
                        <td class="product-quantity"></td>
                        <td class="product-total-price"></td>
                    </tr>
                    <tr>
                        <td>Prix total du panier</td>
                        <td class="table-price"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="form-container">
            <h2>Vos informations</h2>
        </section>
    </main>
    <footer>
        <div>
            <ul>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">CGV</a></li>
                <li><a href="#">A propos</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
